<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/randomPara.css">
    <title>TUP Paragraph Generator</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo Here">
        </div>
        <div class="heading">
           <h1>TUP PARA GENERATOR</h1>
        </div>
        <div class="input">
            <h2>Paragraphs:</h2>
            <input type="number" name="number" id="number">
            <button class="btn" id="generator">GENERATE</button>
        </div>
        <div class="output" id="output">
            <p class="para"></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="/randomPara.js"></script>
</html>
